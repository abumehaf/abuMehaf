<!DOCTYPE html>
<html>
<head>
<title>عرض حرف من ملف TXT</title>
<style>
  body { font-family: Arial, sans-serif; }
  .container { margin: 20px; }
  textarea { width: 100%; padding: 10px; margin-bottom: 10px; box-sizing: border-box; }
  button { padding: 10px 20px; cursor: pointer; }
</style>
</head>
<body>

<div class="container">
  <h2>عرض حرف</h2>
  <textarea id="outputBox" placeholder="الحرف" readonly></textarea>
  <button onclick="displayFirstChar()">عرض الحرف الأول</button>
</div>

<script>
  async function loadFile() {
    try {
      const response = await fetch('data.txt');
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      const text = await response.text();
      return text;
    } catch (error) {
      console.error('حدث خطأ أثناء تحميل الملف:', error);
      alert('فشل تحميل الملف. تأكد من وجود ملف data.txt في نفس المجلد.');
      return null;
    }
  }

  async function displayFirstChar() {
    const fileContent = await loadFile();
    if (fileContent) {
      const firstLine = fileContent.trim();
      if (firstLine.length > 0) {
        document.getElementById('outputBox').value = firstLine.charAt(0);
      } else {
        alert('الملف فارغ.');
      }
    }
  }
</script>

</body>
</html>
